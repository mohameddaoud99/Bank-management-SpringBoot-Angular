

<!DOCTYPE html>
<html>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/compte">Comptes</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/compte/new-compte">New-compte</a></li>

			</ul>
		</div>
	</nav>

  <div class="modal-header">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="rib">RIB</label>
        <input type="number" class="form-control" id="rib" placeholder="RIB" name="rib" [(ngModel)]="rib">
    
        <label for="solde">Solde</label>
        <input type="number" class="form-control" id="solde" placeholder="solde" name="solde" [(ngModel)]="solde">
    
        <label for="client">Client</label>
        <input type="text" class="form-control" id="client" placeholder="client" name="client" [(ngModel)]="client">
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
  </div>

</body>

</html>
